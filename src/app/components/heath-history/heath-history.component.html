<div class="grid p-fluid">
  <div class="col sm:col-12 lg:col-6">
    <p-card header="History">
      <div class="grid p-fluid">
        <div class="col-12">
          <span class="p-float-label">
            <p-multiSelect
              inputId="multiselect"
              [options]="conditions"
              [(ngModel)]="selectedConditions"
              display="chip"
            ></p-multiSelect>
            <label for="multiselect">Presenting condition(s)</label>
          </span>
        </div>

        <div class="col-12"><p-divider></p-divider></div>

        <div class="col sm:col-12 lg:col-6">
          <h5 class="text-base font-light">
            <fa-icon style="color: var(--green-700)" icon="leaf"></fa-icon>
            <span class="ml-3">Allergies?</span>
          </h5>
          <p-selectButton
            [options]="yesNo"
            [(ngModel)]="allergy"
          ></p-selectButton>
        </div>
        <div class="col sm:col-12 lg:col-6">
          <h5 class="text-base font-light">
            <fa-icon style="color: var(--red-800)" icon="moon"></fa-icon>
            <span class="ml-3">Sickle Cell?</span>
          </h5>
          <p-selectButton
            [options]="yesNo"
            [(ngModel)]="sickleCell"
          ></p-selectButton>
        </div>

        <div class="col-12"><p-divider></p-divider></div>

        <div class="col-12">
          <h5 class="text-base font-light">
            <fa-icon style="color: var(--red-800)" icon="droplet"></fa-icon>
            <span class="ml-3">Bleeding Tendency?</span>
          </h5>
          <div class="formgroup-inline">
            <div *ngFor="let bt of bleedingTendencies" class="field-checkbox">
              <p-checkbox
                name="group1"
                value="{{ bt.name }}"
                [(ngModel)]="selectedBTs"
                inputId="bt-aspirin"
              ></p-checkbox>
              <label for="{{ bt.id }}">{{ bt.name }}</label>
            </div>
          </div>
        </div>

        <div class="col-12"><p-divider></p-divider></div>

        <div class="col-12">
          <h5 class="text-base font-light">
            <fa-icon
              style="color: var(--gray-300)"
              icon="file-medical"
            ></fa-icon>
            <span class="ml-3">Past Medical History?</span>
          </h5>

          <div class="formgroup-inline">
            <div
              *ngFor="let pmh of pastMedicalHistories"
              class="field-checkbox"
            >
              <p-checkbox
                name="group1"
                [value]="pmh.name"
                [(ngModel)]="selectedPMHs"
                [inputId]="pmh.id"
              ></p-checkbox>
              <label [for]="pmh.id">{{ pmh.name }}</label>
            </div>
          </div>
        </div>

        <div class="col-12"><p-divider></p-divider></div>

        <div class="col-12">
          <h5 class="text-base font-light flex flex-row align-items-center">
            <img
              width="16px"
              height="16px"
              src="../../../assets/svg/stretcher.svg"
            />
            <span class="ml-3">Past Surgeries</span>
          </h5>
          <p-chips
            placeholder="Type ... ... enter to save"
            [(ngModel)]="pastSurgeries"
            separator=","
          ></p-chips>

          <h5 class="text-base font-light">
            <fa-icon style="color: var(--blue-300)" icon="dna"></fa-icon>
            <span class="ml-3">History of Medical Conditions in Family</span>
          </h5>
          <p-chips
            placeholder="Type ... ... enter to save"
            [(ngModel)]="pastFamilyConditions"
            separator=","
          ></p-chips>
        </div>
        <div class="col-12 flex justify-content-center">
          <fa-icon #heart1 icon="heart"></fa-icon>
        </div>
      </div>
    </p-card>
  </div>
  <div class="col sm:col-12 lg:col-6">
    <p-card header="Physical Exam">
      <div class="grid p-fluid">
        <div class="col-4 col-offset-8 text-center text-base font-light">
          <span>Normal for patient?</span>
        </div>
        <ng-container *ngFor="let pe of physicalExam">
          <div #row class="her-flex">
            <div
              style="text-align: right"
              class="col-4 pe"
              (mouseover)="line.style.width = '100%'"
              (mouseout)="line.style.width = '0'"
            >
              <h5>{{ pe.label }}</h5>
            </div>
            <div
              class="col-4 flex justify-content-left align-items-center pe"
              (mouseover)="line.style.width = '100%'"
              (mouseout)="line.style.width = '0'"
            >
              <div #line class="line-anim"></div>
            </div>

            <div
              class="col-4 flex justify-content-center align-items-center pe"
              (mouseover)="line.style.width = '100%'"
              (mouseout)="line.style.width = '0'"
            >
              <p-toggleButton
                class="togglebutton-fill-container"
                [(ngModel)]="pe.checked"
                [onIcon]="'pi pi-check'"
                offIcon="pi pi-stop"
                (onChange)="setWidth(rowBehind)"
              ></p-toggleButton>
            </div>

            <div #rowBehind class="her-flex-behind"></div>
          </div>
        </ng-container>
        <div class="col-12 flex justify-content-center">
          <fa-icon #heart2 icon="heart"></fa-icon>
        </div>
      </div>
    </p-card>
  </div>
</div>
